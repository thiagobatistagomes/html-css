<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- Configuração global do CSS usa *{} -->
    <style>
        * {
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #dd1c1a, #fff1d0, #49beaa, #474b24, #beb7df);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
