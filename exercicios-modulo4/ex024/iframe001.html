<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 700px;
            height: 250px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho padrao: 300x150 -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="250" width="700" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar.</p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem é muito legal! Pena que não funciona no iframe.
    </p>
    <p>
        Acesse o <iframe src="https://www.mercadolivre.com.br" frameborder="0">
            <a href="https://www.mercadolivre.com.br" target="_blank">Mercado Livre</a>
        </iframe> tambem!
    </p>
</body>
</html>
